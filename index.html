<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>How2Dunk Legal</title>

  <!-- Manrope font -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #0C0C0C;
      margin: 0;
      padding: 0;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 420px;
      width: 90%;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    p.subtitle {
      font-size: 16px;
      font-weight: 400;
      color: #cccccc;
      margin-bottom: 40px;
    }

    .btn {
      width: 100%;
      padding: 16px 0;
      border: none;
      border-radius: 12px;
      margin-bottom: 18px;
      font-size: 16px;
      font-weight: 500; /* Manrope Medium */
      color: #ffffff;
      cursor: pointer;
      background: linear-gradient(90deg, #FF6A00, #FFBC8D);
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      opacity: 0.9;
    }

    .footer-links a {
      color: #FFBC8D;
      text-decoration: none;
      font-size: 14px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 40px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>How2Dunk</h1>
    <p class="subtitle">Legal & Support Pages</p>

    <button class="btn" onclick="location.href='privacy.html'">
      Privacy Policy
    </button>

    <button class="btn" onclick="location.href='terms.html'">
      Terms & Conditions
    </button>

    <div class="footer-links" style="margin-top: 20px;">
      <a href="mailto:contact@acne-track.com">contact@bsrlabs.xyz</a>
    </div>

    <div class="footer">
      © 2025 Bsr Labs — How2Dunk. All rights reserved.
    </div>
  </div>

</body>
</html>
